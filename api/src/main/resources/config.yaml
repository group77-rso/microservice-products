kumuluzee:
  name: products-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ProductsDS
      connection-url: jdbc:postgresql://localhost:5433/products
      username: dbuser
      password: postgres
      max-pool-size: 20
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/ProductsDS
        type: liveness
  metrics:
    web-instrumentation:
      - name: products-endpoint
        url-pattern: /v1/products/*
rest-properties:
  maintenance-mode: false
